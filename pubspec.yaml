name: ecommerce
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1
  dartz: ^0.10.1
  equatable: ^2.0.3
  get_it: ^7.2.0
  internet_connection_checker: ^0.0.1+4
  dio: ^4.0.6
  shared_preferences: ^2.0.15
  flutter_svg: ^1.1.1+1
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true
  
  generate: true
  assets:
    - assets/
    - assets/images/home/
    - assets/fonts/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-MediumItalic.ttf
          weight: 900
        - asset: assets/fonts/Raleway-Black.ttf
          weight: 700
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600


